<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Whaaaaa?</title>
  <style>
    :root { --bg:#fff; --fg:#444958; --bg-btn:#ececf6; }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{background:var(--bg);color:var(--fg);font-family:'Avenir','Helvetica Neue',Helvetica,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh;padding:3rem 1rem;}
    h1{font-size:3.2rem;font-weight:700;text-transform:uppercase;margin-bottom:2rem;animation:fadeInDown .5s ease-out forwards;opacity:0;}
    @keyframes fadeInDown{0%{opacity:0;transform:translateY(-24px);}100%{opacity:1;transform:translateY(0);}}
    @keyframes fadeInUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
    #controls{display:flex;flex-direction:column;align-items:center;gap:2.5rem;width:100%;max-width:800px;}
    #categoryButtons{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));grid-auto-rows:auto;gap:2rem;width:100%;}
    .btn{padding:.7rem 1.4rem;font-size:1rem;font-weight:600;border:none;border-radius:12px;cursor:pointer;background:var(--bg-btn);color:var(--fg);transition:transform .2s,box-shadow .3s,background .3s;box-shadow:0 2px 4px rgba(0,0,0,.06);opacity:0;animation:fadeInUp .5s ease-out forwards;}
    .btn:hover{transform:translateY(-4px);box-shadow:0 6px 12px rgba(0,0,0,.10);} .btn:active{transform:scale(.95);} .btn.active,.btn.primary{background:var(--fg);color:#fff;}
    #goBtn{background:var(--fg);color:#fff;max-width:200px;}
    #result{margin-top:3rem;text-align:center;max-width:40ch;min-height:3rem;}
    #result a{display:inline-block;color:var(--fg);font-size:1.6rem;text-decoration:none;opacity:0;animation:fadeInUp .5s forwards;}
    #errorMsg{color:#c0392b;margin-top:1rem;}
  </style>
</head>
<body>
  <h1>WIKI WHAAAAA?</h1>
  <div id="controls">
    <div id="categoryButtons"></div>
    <button id="goBtn" class="btn primary" style="animation-delay:.2s">LET'S GO</button>
  </div>
  <div id="result"></div>
  <div id="errorMsg"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    /* ==== CONFIG ==== */
    const CSV_PATH='wiki.csv';
    const FIELDS={title:'Title',url:'URL',cat:'Category',done:'Completed?'};
    const SAMPLE=`Title,URL,Category,Completed?\nExploding Whale,https://en.wikipedia.org/wiki/Exploding_whale,Animals,\nDancing Plague,https://en.wikipedia.org/wiki/Dancing_Plague_of_1518,History,`;

    /* ==== STATE ==== */
    let rows=[], cats=new Set(), uncovered={Any:[]};
    let currentCat='Any';

    /* ==== DOM ==== */
    const catWrap=document.getElementById('categoryButtons');
    const goBtn=document.getElementById('goBtn');
    const resWrap=document.getElementById('result');

    /* ==== FUNCTIONS ==== */
    function normalize(str){return (str||'').trim();}

    function buildIndex(){
      uncovered={Any:[]}; cats=new Set();
      rows.forEach(r=>{
        const cat=normalize(r[FIELDS.cat])||'Uncategorised';
        cats.add(cat);
        if(!uncovered[cat]) uncovered[cat]=[];
        const covered=!!normalize(r[FIELDS.done]);
        if(!covered){uncovered[cat].push(r);uncovered.Any.push(r);} });
    }

    function buttonFor(cat,idx){
      const b=document.createElement('button');
      b.className='btn cat-btn';
      b.textContent=cat;
      b.style.animationDelay=`${0.1+idx*0.05}s`;
      b.onclick=()=>{currentCat=cat;document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active'));b.classList.add('active');};
      return b;
    }

    function renderCats(){
      catWrap.innerHTML='';
      Array.from(cats).sort().forEach((c,i)=>{catWrap.appendChild(buttonFor(c,i));});
    }

    function pick(cat){const pool=uncovered[cat]??[];return pool.length?pool[Math.floor(Math.random()*pool.length)]:null;}

    function showArticle(row){
      resWrap.innerHTML='';
      if(!row){resWrap.textContent='No articles left in this category.';return;}
      const a=document.createElement('a');a.href=row[FIELDS.url];a.target='_blank';a.rel='noopener';a.textContent=row[FIELDS.title];resWrap.appendChild(a);
    }

    /* ==== LOAD ==== */
    function loadData(data){rows=data.map((r,i)=>({...r,__idx:i}));buildIndex();renderCats();}
    function parseLocal(){Papa.parse(SAMPLE,{header:true,skipEmptyLines:true,complete:r=>loadData(r.data)});}
    Papa.parse(CSV_PATH,{header:true,download:true,skipEmptyLines:true,complete:r=>r.data.length?loadData(r.data):parseLocal(),error:parseLocal});

    /* ==== EVENTS ==== */
    goBtn.onclick=()=>{showArticle(pick(currentCat));};
  </script>
</body>
</html>
